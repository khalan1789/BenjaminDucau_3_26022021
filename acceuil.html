<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style_accueil.css" />
    <title>Accueil Oh my food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/77c889fc12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo/ohmyfood.png" alt="logo site" />
        </div>
        <div class="localisation">
          <h3><i class="fas fa-map-marker-alt"></i>Paris, Belleville</h3>
        </div>
        <div class="presentation">
          <h1>Réservez le menu qui vous convient</h1>
          <h3>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </h3>
          <a class="btn" href="#restaurants">Explorer nos restaurants</a>
        </div>
        <nav>
          <h1>Fonctionnement</h1>
          <ul>
            <li>
              <span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un
              restaurant
            </li>
            <li>
              <span>2</span><i class="fas fa-list-ul"></i>Composez votre menu
            </li>
            <li>
              <span>3</span><i class="fas fa-store"></i>Dégustez au restaurant
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
