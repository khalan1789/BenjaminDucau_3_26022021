<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style_accueil.css" />
    <title>Accueil Oh my food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/77c889fc12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <!--Logo avec localisation -->
        <div class="logo">
          <img src="images/logo/ohmyfood.png" alt="logo site" />
        </div>
        <div class="localisation">
          <h3><i class="fas fa-map-marker-alt"></i>Paris, Belleville</h3>
        </div>
        <!--Présentation du site avec bouton vers ancre-->
        <div class="presentation">
          <h1>Réservez le menu qui vous convient</h1>
          <h3>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </h3>
          <a class="btn" href="#restaurants">Explorer nos restaurants</a>
        </div>
        <!--Zone explication fonctionnement du site-->
        <nav>
          <h1>Fonctionnement</h1>
          <ul>
            <li>
              <span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un
              restaurant
            </li>
            <li>
              <span>2</span><i class="fas fa-list-ul"></i>Composez votre menu
            </li>
            <li>
              <span>3</span><i class="fas fa-store"></i>Dégustez au restaurant
            </li>
          </ul>
        </nav>
      </header>
      <!--Section principale, ancre du bouton dans le header-->
      <section id="restaurants">
        <h2 class="title--section">Restaurants</h2>
        <a class="card--restaurant" href=""
          ><div class="card--restaurant__new">Nouveau</div>
          <figure>
            <img
              src="images/images_fournies/restaurants/palette_du_gout.jpg"
              alt="La palette du goût"
            />
            <figcaption>
              <div class="caption">
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
              </div>
              <i class="far fa-heart"></i>
            </figcaption></figure
        ></a>
        <a class="card--restaurant" href=""
          ><div class="card--restaurant__new">Nouveau</div>
          <figure>
            <img
              src="images/images_fournies/restaurants/la_note_enchantee.jpg"
              alt="La note enchantée"
            />
            <figcaption>
              <div class="caption">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
              </div>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
        </a>
        <a class="card--restaurant" href=""
          ><figure class="photosize">
            <img
              src="images/images_fournies/restaurants/a_la_francaise.jpg"
              alt="A la française"
            />
            <figcaption>
              <div class="caption">
                <h3>À la française</h3>
                <p>Cité Rouge</p>
              </div>
              <i class="far fa-heart"></i>
            </figcaption></figure
        ></a>
        <a class="card--restaurant" href=""
          ><figure>
            <img
              src="images/images_fournies/restaurants/delice_des_sens.jpg"
              alt="Le délice des sens"
            />
            <figcaption>
              <div class="caption">
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
              </div>
              <i class="far fa-heart"></i>
            </figcaption></figure
        ></a>
      </section>
    </div>
  </body>
</html>
